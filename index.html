<html lang="en">

<head>

    <div class="container">
        <h2>Table Generation Task</h2>
        <br>
        <div class="row">
            <div class="form col-md-4">
                <form>
                    
                <div class="form-group row">
                    <label class="">Number of Rows :</label>
                    <input type="number" required class="form-control is-valid" placeholder="enter number of rows" id="number_row" />

                </div>

                <div class="form-group row">
                    <label class="">Number of Columns :</label>
                    <input  type="number" required class="form-control is-valid" placeholder="enter number of columns" id="number_column" />

                </div>
                <button type="button"  onclick="generate(event)" class="btn btn-success mb-6">Generat</button>
                </form>
            </div>
            
            <div class="show_table col-md-8">
                <div class="table-responsive">
                <table class="table table-bordered table-striped btn-table">
                    <thead class="thead-dark">

                    </thead>
                    <tbody>

                    </tbody>
                </table>
                </div>
            </div>

        </div>

    </div>



    <script src="file.js"></script>
